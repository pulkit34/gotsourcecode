<div class="container">
  <div class="row" style="margin-top:3%; margin-bottom:3%;">
    <div class=col-md-12>
      <h3 style="text-align: center; color:red">
        <b>CHARACTERS</b>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let count of limit; ">
      <figure class="figure">
        <img src="../../assets/Images/icon.jpg" class="figure-img img-fluid img-thumbnail">
        <figcaption class="figcaption">
          <a type="button" class="btn btn-danger btn-sm" [routerLink]="['/info',count]">Character {{count}}</a>
        </figcaption>
      </figure>

    </div>

  </div>

</div>
